name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches-ignore:
      - main  # Exclude main as it's handled by release workflow
      - 'dependabot/**'  # Exclude dependabot branches
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

jobs:
  test:
    # Skip duplicate workflow runs
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true  # Stop all jobs if one fails
      matrix:
        python-version: ['3.10', '3.11', '3.13']
        exclude:
          - python-version: '3.9'  # Explicitly exclude 3.9 to be sure

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        check-latest: true  # Ensure we get the latest patch version
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run linters
      run: |
        black --check aimr/ tests/
        isort --check aimr/ tests/
        flake8 aimr/ tests/
    
    - name: Run tests
      run: |
        pytest --cov=aimr --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true 